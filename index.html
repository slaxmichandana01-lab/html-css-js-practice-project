<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>✨ My Interactive Web Page</h1>
    <nav>
      <a href="#contact">💌 Contact</a>
      <a href="#todo">📝 To-Do</a>
      <button id="themeToggle">🌗 Toggle Theme</button>
    </nav>
  </header>

  <main class="grid-container">
    <!-- Contact Form -->
    <section id="contact" class="card fade-in">
      <h2>💌 Contact Form</h2>
      <form id="contactForm">
        <label>Name: <input type="text" id="name" required></label>
        <label>Email: <input type="email" id="email" required></label>
        <label>Message: <textarea id="message" required></textarea></label>
        <button type="submit">Submit</button>
      </form>
      <p id="formMessage"></p>
    </section>

    <!-- To-Do List -->
    <section id="todo" class="card fade-in">
      <h2>📝 To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add new task..." />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Web Project. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
